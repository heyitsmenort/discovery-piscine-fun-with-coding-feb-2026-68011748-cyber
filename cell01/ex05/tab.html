<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
</head>
<body>

    <table style="width: 100%; border-collapse: collapse;">
        <tr>
            <td style="
                background-color: #c8cc8a;
                padding: 40px;
                border: 1px solid black;
            ">
                First cell
            </td>

            <td style="
                background-color: #f7c6ad;
                padding: 40px;
                border: 1px solid black;
            ">
                Second cell
            </td>
        </tr>
    </table>

</body>
</html>
