<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
</head>
<body style="background-color: pink; margin: 0; padding: 20px;">

    <!-- หัวข้อ -->
    <h1 style="text-align: center; color: white;">
        Online shopping!
    </h1>

    <!-- รูป + ลิงก์ -->
    <div style="display: flex; justify-content: center; gap: 40px;">

    <div style="text-align: center;">
        <div style="width: 300px; height: 200px; background: white; display: flex; align-items: center; justify-content: center;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"
                 alt="Amazon"
                 style="max-width: 100%; max-height: 100%; object-fit: contain; margin-top: 20px;">
        </div>
        <a href="https://www.amazon.com">Amazon</a>
    </div>

    <div style="text-align: center;">
        <div style="width: 300px; height: 200px; background: white; display: flex; align-items: center; justify-content: center;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg"
                 alt="eBay"
                 style="max-width: 100%; max-height: 100%; object-fit: contain;">
        </div>
        <a href="https://www.ebay.com">eBay</a>
    </div>

</div>
    <!-- เส้นคั่น -->
    <hr style="margin-top: 40px;">

    <!-- ลิขสิทธิ์ -->
    <div style="
        text-align: right;
        font-family: 'Montserrat', sans-serif;
        font-optical-sizing: auto;
        font-weight: 200;
        font-style: italic;
    ">
        © pjunsrie 2026
    </div>

</body>
</html>
