<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User profile card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

<div class="card">
    <!-- title -->
    <h2 class="card-title">User Profile</h2>

    <!-- invisible table -->
    <table>
        <tr>
            <td>
                <img class="avatar"
                     src="https://i.pinimg.com/736x/8c/ef/64/8cef642481853f378a453a318ef7f205.jpg"
                     alt="profile picture">
            </td>
        </tr>

        <tr>
            <td class="login">pjunsri</td>
        </tr>

        <tr>
            <td class="desc">Web Developer</td>
        </tr>

        <tr>
            <td class="social">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
            </td>
        </tr>
    </table>

    <!-- button -->
    <button class="contact">Contact</button>
</div>

</body>
</html>
